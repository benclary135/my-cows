<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cows!</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="mooMethods.js"></script>
</head>
<body>
    <content>
        <div class="header">
            Ready, Set, My Cows!
        </div>
        <div class="gameboard">
            <div class="playerOneBoard">
                <h2>Player 1</h2>
                <div class="scoreContainer">
                    <div id="pOneLiveScore">0</div>
                    <div id="pOneShedCows"></div>
                </div>
                <div id="pOneLiveCash">$0</div>
                <button onclick="myCows(pOne)">My Cows</button>
                <button onclick="mySteeple(pOne)">My Steeple</button>
                <button onclick="myGraveyard(pTwo)">My Graveyard</button>
                <button onclick="myGoats(pOne)">My Goats</button>
                <button onclick="myDollarGeneral(pOne)">My Dollar General</button>
                <button onclick="myAnimalHospital(pOne)">My Animal Hospital</button>
                <button onclick="myShed(pOne)">My Shed</button>
            </div>
            <div class="divider"></div>
            <div class="playerTwoBoard">
                <h2>Player 2</h2>
                <div class="scoreContainer">
                    <div id="pTwoLiveScore">0</div>
                    <div id="pTwoShedCows"></div>
                </div>
                <div id="pTwoLiveCash">$0</div>
                <button onclick="myCows(pTwo)">My Cows</button>
                <button onclick="mySteeple(pTwo)">My Steeple</button>
                <button onclick="myGraveyard(pOne)">My Graveyard</button>
                <button onclick="myGoats(pTwo)">My Goats</button>
                <button onclick="myDollarGeneral(pTwo)">My Dollar General</button>
                <button onclick="myAnimalHospital(pTwo)">My Animal Hospital</button>
                <button onclick="myShed(pTwo)">My Shed</button>
            </div>
        </div>
        <div class="endGameContainer">
            <button id="endGameButton" onclick="endGame()">End Game</button>
        </div>
    </content>
    <div class="footer">
        <a href="rules.html">Click here to learn the rules!</a>
        <div>CopyrightÂ© Benjamin Clary 2022</div>
    </div>
</body>
</html>
